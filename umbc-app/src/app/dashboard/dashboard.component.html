<!DOCTYPE html>
<html>
<body>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
  <p>Click the button to calculate your personal wilks coefficient to see how you
    stack up to the best!</p>
  <script type="text/javascript">
    function wilksCalc() {
      var elem = douucument.getElementById('demo');
      var sex = prompt("Are you a male or a female?");
      if (sex != null) {
        while (sex != "Male" || sex != "male" || sex != "Female" || sex != "female") {
          sex = prompt("Please enter a valid sex");
        }
        var weight = prompt("Please enter your weight (in lbs)");
        if (weight != null) {
          while (weight < 0) {
            weight = prompt("Please enter a valid weight");
          }
          weight = parseFloat(weight)/2.2;
          var wilks, a, b, c, d, e, f;
          if (sex === "Female" || sex === "female") {
            a=594.31747775582;
            b=-27.23842536447;
            c=0.82112226871;
            d=-0.00930733913;
            e=4.731582*(10^-5);
            f=-9.054*(10^-8);
            wilks = 500/(a+(b*weight)+(c*(weight^2))+
              (d*(weight^3))+(e*(weight^4))+(f*(weight^5)));
          }
          else {
            a=-216.0475144;
            b=16.2606339;
            c=-0.002388645;
            d=-0.00113732;
            e=7.01863*(10^-6);
            f=-1.291*(10^-8);
            wilks = 500/(a+(b*weight)+(c*(weight^2))+
              (d*(weight^3))+(e*(weight^4))+(f*(weight^5)));
          }
          alert("Your wilks is " + wilks);
        }
      }
    }
  </script>
  <body>
    <button type="button" onclick="wilksCalc()">Calculate your wilks!</button>
  </body>
</div>
</body>
</html>
